#version: "3.9"

services:
  ai:
    container_name: sssp-ai-dev
    build:
      context: ../..
      dockerfile: apps/ai/Dockerfile
      target: development
    image: sssp-ai-dev:latest
    env_file:
      - ../../apps/ai/.env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DEBUG=true

      # IMPORTANT: gRPC must bind 0.0.0.0 in Docker
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50051
      - API_PORT=8001

      # Optional: only if you want to override, otherwise Dockerfile already sets it
      - PYTHONPATH=/app:/app/src:/app/packages/contracts/python

      - WATCHFILES_FORCE_POLLING=true
    ports:
      - "8001:8001"
      - "50051:50051"
    volumes:
      - ../../apps/ai/src:/app/src:delegated
      - ../../packages/contracts/python:/app/packages/contracts/python:ro
      - ai-data:/app/data
      - ai-cache:/app/cache
    networks:
      - sssp-dev
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/api/v1/health/startup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  api:
    container_name: sssp-api-dev
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
      target: development
    image: sssp-api-dev:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # - DOTNET_USE_POLLING_FILE_WATCHER=false
      # - DOTNET_WATCH_SUPPRESS_BROWSER_REFRESH=true

      # Internal docker DNS name is "ai"
      - AI__RestUrl=http://ai:8001
      - AI__GrpcUrl=http://ai:50051
    ports:
      - "8080:8080"
    depends_on:
      ai:
        condition: service_healthy
    volumes:
      - ../../apps/api/src:/src/src:delegated
      - ../../packages/contracts/csharp:/packages/contracts/csharp:ro
      - ../../apps/api/NuGet.Config:/root/.nuget/NuGet/NuGet.Config:ro
      - nuget-packages:/root/.nuget/packages
      - nuget-http-cache:/root/.local/share/NuGet/v3-cache
    networks:
      - sssp-dev
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  sssp-dev:
    driver: bridge
    name: sssp-dev-network

volumes:
  ai-data:
    name: sssp-ai-data
  ai-cache:
    name: sssp-ai-cache

  nuget-packages:
    name: sssp-nuget-packages
  nuget-http-cache:
    name: sssp-nuget-http-cache
