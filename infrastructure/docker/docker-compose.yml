services:
  # ===========================================================================
  # AI Service
  # ===========================================================================
  ai:
    container_name: sssp-ai-dev
    build:
      context: ../..
      dockerfile: apps/ai/Dockerfile
      target: development
    image: sssp-ai-dev:latest
    env_file:
      - ../../apps/ai/.env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50051
      - API_PORT=8001
      - PYTHONPATH=/app:/app/src:/app/packages/contracts/python
      - WATCHFILES_FORCE_POLLING=true
    ports:
      - "8001:8001"
      - "50051:50051"
    volumes:
      - ../../apps/ai/src:/app/src
      - ../../packages/contracts/python:/app/packages/contracts/python:ro
      - ai-data:/app/data
      - ai-cache:/app/cache
    networks:
      - sssp-dev
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/api/v1/health/startup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # ===========================================================================
  # API Service (.NET)
  # ===========================================================================
  api:
    container_name: sssp-api-dev
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
      target: development
    image: sssp-api-dev:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - AI__RestUrl=http://ai:8001
      - AI__GrpcUrl=http://ai:50051
      - DOTNET_WATCH_SUPPRESS_BROWSER_REFRESH=true
    ports:
      - "8080:8080"
    depends_on:
      ai:
        condition: service_healthy
    volumes:
      - ../../apps/api/src:/src/src
      - ../../packages/contracts/csharp:/packages/contracts/csharp:ro
    networks:
      - sssp-dev
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ===========================================================================
  # Redis (Cache + Outbox Queue)
  # ===========================================================================
  redis:
    container_name: sssp-redis-dev
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sssp-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ===========================================================================
  # Prometheus (Metrics Scraper)
  # ===========================================================================
  prometheus:
    container_name: sssp-prometheus-dev
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sssp-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    # depends_on:
    #   api:
    #     condition: service_healthy

  # ===========================================================================
  # Grafana (Visualization)
  # ===========================================================================
  grafana:
    container_name: sssp-grafana-dev
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - sssp-dev
    restart: unless-stopped
    # depends_on:
    #   - prometheus

# =============================================================================
# Networks
# =============================================================================
networks:
  sssp-dev:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ai-data:
  ai-cache:
  redis-data:
  prometheus-data:
  grafana-data: